<style>
body {
    font-family: 'Poppins', sans-serif;
    scroll-behavior: smooth;
    overflow: hidden; /* Hide scrollbars as we control scrolling programmatically */
    background-color: #111827; /* bg-gray-900 */
    color: white;
}
.slide {
    width: 100vw;
    height: 100vh;
    flex-shrink: 0;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box; /* Include padding in width/height */
    position: relative; /* Needed for reliable scroll checks */
}

/* Adjust slide content area to account for fixed header and side nav */
.slide-content-wrapper {
    width: 100%;
    height: 100%; /* Take full height of slide */
    overflow-y: auto; /* Enable vertical scrolling for content within the wrapper */
    padding: 2rem; /* General padding inside the scrollable area */
    padding-top: calc(4rem + 20px); /* Account for header height + some spacing */
    padding-bottom: 2rem;
    box-sizing: border-box; /* Include padding in dimensions */
}

@media (min-width: 768px) {
    .slide-content-wrapper {
        padding-left: 280px; /* Space for left nav */
    }
}
@media (max-width: 767px) {
    .slide-content-wrapper {
        padding-left: 1rem; /* Adjust padding for mobile */
        padding-right: 1rem;
    }
}

/* Custom scrollbar for slide content */
.slide-content-wrapper::-webkit-scrollbar {
    width: 8px;
}
.slide-content-wrapper::-webkit-scrollbar-track {
    background: #fbd38d; /* Complementary orange for track */
    border-radius: 10px;
}
.slide-content-wrapper::-webkit-scrollbar-thumb {
    background: #dd6b20; /* Darker orange/red for thumb */
    border-radius: 10px;
}
.slide-content-wrapper::-webkit-scrollbar-thumb:hover {
    background: #c05621;
}

.slide-container {
    display: flex;
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}
#leftNav {
    position: fixed;
    top: 0;
    left: -256px; /* Hidden by default on mobile using left property */
    height: 100vh; /* Make it full viewport height */
    width: 256px; /* w-64 */
    background-color: rgba(17, 24, 39, 0.8); /* gray-900/80 */

    z-index: 1000; /* Higher z-index to be on top */
    border-right: 1px solid rgba(255, 255, 255, 0.1); /* border-white/10 */
    transition: left 0.3s ease-in-out; /* Transition 'left' property */
    display: flex; /* Make it a flex container */
    flex-direction: column; /* Stack children vertically */
    padding: 1rem; /* General padding for the aside */
}
@media (min-width: 768px) {
    #leftNav {
        left: 0; /* Always visible on desktop */
    }
}

/* Styling for the header inside the left nav */
.left-nav-header {
    flex-shrink: 0; /* Prevent it from shrinking */
    padding-bottom: 1rem;
    border-bottom: 2px solid #F97316; /* orange-500 */
    margin-bottom: 1rem; /* Space below header */
    display: flex;
    align-items: center;
}

/* Styling for the scrollable navigation links */
#leftNavLinks {
    flex-grow: 1; /* Allows it to take remaining vertical space */
    overflow-y: auto; /* Enables scrolling for nav links */
    padding-top: 0.5rem; /* Small padding above links */
}

.left-nav-link {
    display: block;
    padding: 0.75rem; /* p-3 */
    border-radius: 0.375rem; /* rounded-md */
    color: #d1d5db; /* gray-300 */
    transition-property: background-color, color;
    transition-duration: 200ms; /* transition-colors duration-200 */
}

.left-nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1); /* white/10 */
}

.left-nav-link.active {
    background-color: #F97316; /* orange-600 */
    color: white;
    font-weight: 600;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
.slide.active .animated-item { animation: fadeInUp 0.8s ease-out forwards; }
.slide.active .animated-item-1 { animation-delay: 0.2s; opacity: 0; }
.slide.active .animated-item-2 { animation-delay: 0.4s; opacity: 0; }
.slide.active .animated-item-3 { animation-delay: 0.6s; opacity: 0; }
.slide.active .animated-item-4 { animation-delay: 0.8s; opacity: 0; }
.slide.active .animated-item-5 { animation-delay: 1.0s; opacity: 0; }
.slide.active .animated-item-6 { animation-delay: 1.2s; opacity: 0; }
.slide.active .animated-item-7 { animation-delay: 1.4s; opacity: 0; }
.slide.active .animated-item-8 { animation-delay: 1.6s; opacity: 0; }
.slide.active .animated-item-9 { animation-delay: 1.8s; opacity: 0; }

.slide.active .animated-item-11 { animation-delay: 2.2s; opacity: 0; }
.slide.active .animated-item-12 { animation-delay: 2.4s; opacity: 0; }

document.title = deckTitle;
document.getElementById('deckTitleHeader').textContent = deckTitle;
const slideContainer = document.getElementById('slideContainer');
slideContainer.style.width = `${slideData.length * 100}vw`;

const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const leftNav = document.getElementById('leftNav');
const leftNavLinksContainer = document.getElementById('leftNavLinks');
const menuToggle = document.getElementById('menuToggle');
let slides = [];
const totalSlides = slideData.length;
let currentSlide = 0;

slideData.forEach((data, index) => {
    const slide = document.createElement('section');
    slide.id = `slide-${index + 1}`;
    slide.className = 'slide bg-gradient-to-br from-gray-900 to-gray-800';
    if (data.bg) {
        slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${data.bg}')`;
        slide.classList.add('bg-cover', 'bg-center');
    }

    const contentWrapper = document.createElement('div');
    contentWrapper.className = 'slide-content-wrapper';
    contentWrapper.innerHTML = data.content;
    slide.appendChild(contentWrapper);

    slideContainer.appendChild(slide);
    slides.push(slide);

    const link = document.createElement('a');
    link.href = '#';
    link.textContent = data.title;
    link.className = 'left-nav-link block p-3 rounded-md text-gray-300 hover:bg-white/10 transition-colors duration-200';
    link.addEventListener('click', (e) => {
        e.preventDefault();
        goToSlide(index);
        // Only close nav on mobile after click
        if (window.innerWidth < 768) {
            leftNav.style.left = '-256px'; /* Directly set left to hide */
        }
    });
    leftNavLinksContainer.appendChild(link);
});
const leftNavLinks = leftNavLinksContainer.querySelectorAll('.left-nav-link');

function updateNav() {
    leftNavLinks.forEach((link, index) => link.classList.toggle('active', index === currentSlide));
    prevBtn.disabled = currentSlide === 0;
    nextBtn.disabled = currentSlide === totalSlides - 1;
    slides.forEach((slide, index) => slide.classList.toggle('active', index === currentSlide));
}

function goToSlide(slideIndex) {
    if (slideIndex < 0 || slideIndex >= totalSlides) return;
    currentSlide = slideIndex;
    slideContainer.style.transform = `translateX(-${currentSlide * 100}vw)`;
    slides[currentSlide].querySelector('.slide-content-wrapper').scrollTop = 0; // Scroll to top of content
    updateNav();
}

nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
menuToggle.addEventListener('click', () => {
    // Toggle the 'left' style property for mobile menu
    if (leftNav.style.left === '0px' || leftNav.style.left === '') {
        leftNav.style.left = '-256px';
    } else {
        leftNav.style.left = '0px';
    }
});


let lastWheelTime = 0;
window.addEventListener('wheel', (e) => {
    if (new Date().getTime() - lastWheelTime < 600) return; // Increased debounce for "hold"
    lastWheelTime = new Date().getTime();

    const currentContentWrapper = slides[currentSlide].querySelector('.slide-content-wrapper');

    if (e.deltaY > 0) { // Scrolling down
        // If content is scrollable and not at the bottom, scroll content
        // Give a small buffer (e.g., 2px) to prevent accidental slide change at very end of scroll
        if (currentContentWrapper.scrollHeight > currentContentWrapper.clientHeight &&
            currentContentWrapper.scrollTop + currentContentWrapper.clientHeight < currentContentWrapper.scrollHeight - 2) {
            return;
        }
        // Otherwise, go to next slide
        goToSlide(currentSlide + 1);
    } else if (e.deltaY < 0) { // Scrolling up
        // If content is scrollable and not at the top, scroll content
        // Give a small buffer (e.g., 2px)
        if (currentContentWrapper.scrollHeight > currentContentWrapper.clientHeight &&
            currentContentWrapper.scrollTop > 2) {
            return;
        }
        // Otherwise, go to previous slide
        goToSlide(currentSlide - 1);
    }
}, { passive: false });

let touchstartY = 0;
slides.forEach(slide => {
    const contentWrapper = slide.querySelector('.slide-content-wrapper');
    contentWrapper.addEventListener('touchstart', e => touchstartY = e.changedTouches[0].screenY, { passive: true });
    contentWrapper.addEventListener('touchend', e => {
        let touchendY = e.changedTouches[0].screenY;
        const currentScrollTop = contentWrapper.scrollTop;
        const currentScrollHeight = contentWrapper.scrollHeight;
        const currentClientHeight = contentWrapper.clientHeight;

        if (touchendY < touchstartY && currentScrollTop + currentClientHeight >= currentScrollHeight - 1) { // -1 to account for potential sub-pixel rendering
            goToSlide(currentSlide + 1);
        } else if (touchendY > touchstartY && currentScrollTop <= 1) { // +1 to account for potential sub-pixel rendering
            goToSlide(currentSlide - 1);
        }
    }, { passive: true });
});


window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
        const currentContentWrapper = slides[currentSlide].querySelector('.slide-content-wrapper');
        if (currentContentWrapper.scrollHeight > currentContentWrapper.clientHeight &&
            currentContentWrapper.scrollTop + currentContentWrapper.clientHeight < currentContentWrapper.scrollHeight - 2) { /* Adjusted threshold */
            currentContentWrapper.scrollTop += 100;
            e.preventDefault();
        } else {
            goToSlide(currentSlide + 1);
        }
    }
    else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
        const currentContentWrapper = slides[currentSlide].querySelector('.slide-content-wrapper');
        if (currentContentWrapper.scrollHeight > currentContentWrapper.clientHeight &&
            currentContentWrapper.scrollTop > 2) { /* Adjusted threshold */
            currentContentWrapper.scrollTop -= 100;
            e.preventDefault();
        } else {
            goToSlide(currentSlide - 1);
        }
    }
});


goToSlide(0);
});

// --- Smart Advisor (AI) Functionality (from previous code) ---
document.addEventListener('DOMContentLoaded', function() {
    const askAiButton = document.getElementById('ask-ai-button');
    const aiQuestionInput = document.getElementById('ai-question');
    const aiResponseContainer = document.getElementById('ai-response-container');
    const aiLoadingIndicator = document.getElementById('ai-loading-indicator');
    const aiResponseParagraph = document.getElementById('ai-response');

    if (askAiButton) {
        askAiButton.addEventListener('click', async () => {
            const prompt = aiQuestionInput.value.trim();
            if (!prompt) {
                aiResponseParagraph.innerHTML = '<p class="text-red-600">Please enter a question.</p>';
                aiResponseContainer.classList.remove('hidden');
                return;
            }

            aiLoadingIndicator.classList.remove('hidden');
            aiResponseParagraph.textContent = '';
            aiResponseContainer.classList.remove('hidden');
            askAiButton.disabled = true;

            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // API key is handled by the Canvas environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    aiResponseParagraph.innerHTML = text.replace(/\n/g, '<br>');
                } else {
                    aiResponseParagraph.innerHTML = '<p class="text-red-600">Could not get a response from the Smart Advisor. Please try aAI query again.</p>';
                    console.error('Unexpected AI API response structure:', result);
                }
            } catch (error) {
                aiResponseParagraph.innerHTML = `<p class="text-red-600">Error: ${error.message}. Please check your connection and try again.</p>`;
                console.error('Error calling Gemini API for Smart Advisor:', error);
            } finally {
                aiLoadingIndicator.classList.add('hidden');
                askAiButton.disabled = false;
            }
        });
    }
});
</script>
